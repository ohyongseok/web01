<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_1</title>
</head>
<body>
<h1>폼 만들기</h1>
<form>
텍스트입력상자: <input type= "text" ><br>
텍스트입력상자: <input type= "text" placeholder="안내문구 출력."><br>
텍스트입력상자: <input type= "text" value="미리 값 입력"><br>
텍스트입력상자: <input type= "text" value="미리 값 입력" disabled><br>
암호입력상자: <input type= "password"><br>
<hr>
체크상자: <input type= "checkbox"> 값1
          <input type= "checkbox" checked> 값2
          <input type= "checkbox"> 값3<br>
라디오버튼: <input type="radio" name='g1'> 값1
            <input type="radio" name='g1' checked> 값2
            <input type="radio" name='g1'> 값3
            <input type="radio" name='g1'> 선택안함<br>
선택상자: <select>
          <option>선택1</option>
          <option>선택2</option>
          <option selected>선택3</option>
          <option>선택4</option>
          <option>선택5</option>
          <option>선택6</option>
          </select><br>
<hr>
색상선택상자: <input type='color'><br>
날짜선택상자: <input type='date'><br>
여러줄 입력 상자: <textarea rows="10" cols="60" placeholder="이런값을 입력하세요."></textarea><br>
<hr>
제출버튼 폼안에 입력값을 서버에 제출하는 버튼: <input type="submit" value="제출"><br>
초기화 버튼: 폼 안의 입력값을 초기상태로 만드는 버튼: <input type="reset" value="초기화"><br>
일반 버튼: <input type="button" value="일반버튼"><br>
제출버튼: <button>제출버튼</button>
          <input type="submit" value="제출"><br>
초기화 버튼: <button type="reset">초기화버튼</button><br>
일반 버튼: <button type="button">일반버튼</button><br>
</form>
</body>
</html>
