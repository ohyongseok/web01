<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a_1</title>
</head>
<body>
<h1>ol 태그와 ul 태크</h1>
<h2>ol(ordered list)</h2>
번호가 자동으로 붙는 텍스트 목록을 만들떄 사용하는 태그
<ol>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
</ol>

<h2>ul(unordered list)</h2>
CSS 명령을 사용하면 기본 아이콘 대신 다른 아이콘을 지정할 수 있다.
<ul>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
  <li>항목</li>
</ul>
</body>
</html>
